name: Test, Build and Publish SDK

on:
  release:
    types: [created]  # Spustí se při vytvoření GitHub release

jobs:
  test-build-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # Změň dle potřeby

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: poetry install

    - name: Run tests
      run: poetry run pytest

    - name: Build package
      run: poetry build

    - name: Publish to TestPyPI
      env:
        POETRY_HTTP_BASIC_TESTPYPI_USERNAME: ${{ secrets.TEST_PYPI_USERNAME }}
        POETRY_HTTP_BASIC_TESTPYPI_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}
      run: poetry publish -r testpypi --build
